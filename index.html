<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <title>Plenty of Paws</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhaina|Dosis" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDfXhvdIGOf0mubh1Z5zC3G9WScA_hGPFY"></script>
    <script src="jquery.googlemap.js"></script>
    <script src ="petFinder.js"></script>

</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">
                <img src="images/pawlogo.svg" alt="Plenty of Paws Logo" class="pawLogo">
            </a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right pull-right">
                <li><a href="#homeModal" class="btn" data-toggle="modal">New Search</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="modal modal-fullscreen" id="homeModal" tabindex="-1" role="dialog" aria-labelledby="homeModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="modalContainer">
                        <p>I'm in/near </p>
                        <input class="form-control userLocation" type="text" placeholder="Zip Code/City,State">
                        <p>I'm looking to adopt a </p>
                        <div class="buttonContainer">
                            <button type="button" class="btn btn-default outline animalType userLocationSubmit" data-dismiss="modal">Dog</button>
                            <button type="button" class="btn btn-default outline animalType userLocationSubmit pull-right" data-dismiss="modal">Cat</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="mainContent container">
    <div id="map" class="pull-right col-xs-8"></div>
    <div id="petInfo" class="container">
    </div>
    <div class="noInfo">
        <a class="left carousel-control" href="#petCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#petCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="walmart">
</div>

</body>
</html>
